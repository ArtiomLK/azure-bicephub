on:
  workflow_dispatch: {}
  push:
    paths:
      - '.github/workflows/matrix.yml'
      - 'parameters/fd-apps-appi.json'
      - 'main.bicep'
      - '!**.md'
      - '!.gitignore'
      - '!./assets'

env:
  DEPLOYMENT_TEMPLATE: main.bicep
  DEPLOYMENT_PARAMETERS: parameters/fd-apps-appi.json
  PROJECT_NAME: matrix
  DEPLOYMENT_REGION: eastus2

name: deploy-architecture-matrix
jobs:
  test_deploy_on_az:
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: login-to-az
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: deploy-architecture-to-az
        uses: azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: ${{ secrets.SUB_ID }}
          deploymentName: ${{env.PROJECT_NAME}}
          region: ${{ env.DEPLOYMENT_REGION }}
          template: ${{env.DEPLOYMENT_TEMPLATE}}
          parameters: ${{env.DEPLOYMENT_PARAMETERS}}
          failOnStdErr: true